<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Advanced</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/styleguide.css">
</head>
<body>
  <header class="header"></header>
  <main class="main">
    <aside class="sidebar-area">
      <ul>
        <li><a href="#background-box-1">Background box 1</a></li>
        <li><a href="#background-box-2">Background box 2</a></li>
        <li><a href="#background-box-3">Background box 3</a></li>
      </ul>
    </aside>
   
<div class="container">
  <input id="search" type="text" placeholder="Search...">
    <div class="results-container">
      <div class="post">
        <img src="images/apple.png" alt="">
        <h1 class="post-titele">
          Apple Computer, Inc.
        </h1>
      </div>
      <div class="post">
        <img src="images/instagram.png" alt="">
        <h1 class="post-titele">
          Instagram
        </h1>
      </div>
      <div class="post">
        <img src="images/tesla.png" alt="">
        <h1 class="post-titele">
          Tesla Motors, Inc.
        </h1>
      </div>
      <div class="post">
        <img src="images/html5.png" alt="">
        <h1 class="post-titele">
          HyperText Markup Language, version 5
        </h1>
      </div>
      <div class="post">
        <img src="images/tiktok.png" alt="">
        <h1 class="post-titele">
          TikTok
        </h1>
      </div>
    </div>
  </div>

  <div class="section" id="forms">
    <h2 class="section_title">Forms</h2>
    <div class="section__content">
      <form>
        <input id="dropdown-example" type="checkbox" class="dropdown-input">
          <label class="dropdown-button" for="dropdown-example">Toggle dropdown</label>
          <div class="dropdown-content">
            <ul>
              <li>first</li>
              <li>second</li>
              <li>third</li>
            </ul>
          </div>
      </form>
    </div>
  </div>

  <h3>Simple Select</h3>
<div class="simple-select">
  <select name="simple-select" id="simple-select">
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  <svg class="simple-select__arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" width="28" height="32" viewBox="0 0 28 32">
    <path d="M12.939 23.842l-12.146-12.146c-0.586-0.586-0.586-1.536 0-2.121l1.417-1.417c0.585-0.585 1.533-0.586 2.119-0.002l9.672 9.626 9.672-9.626c0.586-0.583 1.534-0.582 2.119 0.002l1.417 1.417c0.586 0.586 0.586 1.536 0 2.121l-12.146 12.146c-0.586 0.586-1.536 0.586-2.121 0z"></path>
  </svg>
</div>

  <h3>Custom Checkbox</h3>
    <label class="checkbox" for="custom-checkbox">
    <input class="checkbox__input visually-hidden" type="checkbox" name="custom-checkbox" id="custom-checkbox">
      <div class="checkbox__box">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
          <path d="M3.556 14.222l-3.556 3.556 10.667 10.667 21.333-21.333-3.556-3.556-17.778 17.778-7.111-7.111z"></path>
        </svg>
      </div>
    <span class="checkbox__label">
      Checkbox with Custom Style
    </span>
    </label>

  <h3>Advanced Select</h3>
  <select class="advanced-select" name="advanced-select" id="advanced-select">
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>  

  <div class="cards">
    <input checked type="radio" class="cards__input cards__input--1" id="cards-item-1" name="cards-radio" value="1">
    <input type="radio" class="cards__input cards__input--2" id="cards-item-2" name="cards-radio" value="2">
    <input type="radio" class="cards__input cards__input--3" id="cards-item-3" name="cards-radio" value="3">
    <input type="radio" class="cards__input cards__input--4" id="cards-item-4" name="cards-radio" value="4">
    <label for="cards-item-1" class="cards__button cards__button--1">Card one</label>
    <label for="cards-item-2" class="cards__button cards__button--2">Card two</label>
    <label for="cards-item-3" class="cards__button cards__button--3">Card three</label>
    <label for="cards-item-4" class="cards__button cards__button--4">Card four</label>
  </div>

  

  <div class="section" id="transitions">
    <h2 class="section__title">Transitions</h2>
    <div class="section__content">
      <div class="transition-area">
        <div class="transition-child transition-child--1">
          <img src="images/krosh.png" alt="">
        </div>
        <div class="transition-child transition-child--2">
          <img src="images/ezhyk.png" alt="">
        </div>
        <div class="transition-child transition-child--3">
          <img src="images/kopatych.png" alt="">
        </div>
        <div class="transition-child transition-child--4">
          <img src="images/loseash.png" alt="">
        </div>
        <div class="transition-child transition-child--5">
          <img src="images/niusha.png" alt="">
        </div>
        <div class="transition-child transition-child--6">
          <img src="images/barash.png" alt="">
        </div>
        <div class="transition-child transition-child--7">
          <img src="images/pinn.png" alt="">
        </div>
      </div>
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/select2/dist/js/select2.full.min.js"></script>
  <script src="js/main.js"></script>

  <script src="js/main.js"></script>

</body>
</html>
