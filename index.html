<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Advanced</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/styleguide.css">
</head>
<body>
  <header class="header"></header>
  <main class="main">
    <aside class="sidebar-area">
      <ul>
        <li><a href="#background-box-1">Background box 1</a></li>
        <li><a href="#background-box-2">Background box 2</a></li>
        <li><a href="#background-box-3">Background box 3</a></li>
      </ul>
    </aside>
    <content class="content-area">
      <div class="section" id="Filters">
        <h2 class="section__title">Filters</h2>
        <div class="section__content">
          <div class="container">
            <div class="row">
              <div class="col-lg-4">
                <div class="filter-box filter-box--grayscale">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="filter-box filter-box--blur">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="filter-box filter-box--brightness">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="filter-box filter-box--contrast">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="filter-box filter-box--drop-shadow">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="filter-box filter-box--invert">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="filter-box filter-box--opacity">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="filter-box filter-box--saturate">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="filter-box filter-box--sepia">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="filter-box filter-box--revert">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="filter-box filter-box--hue-rotate">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="filter-box filter-box--grayscale-blur">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="filter-box filter-box--brightness-invert">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="filter-box filter-box--bcss">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="filter-box filter-box--x-ray">
                  <img src="images/filter.jpg" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </content>
  </main>
  <div class="section" id="gradient">
    <h2 class="section__title">Gradient</h2>
    <div class="section__content">
      <div class="container">
        <div class="row">
          <div class="col-lg-4"><div class="gradient-box gradient-box--1"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--2"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--3"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--4"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--5"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--6"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--7"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--8"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--9"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--10"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--11"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--12"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--13"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--14"></div></div>
          <div class="col-lg-4"><div class="gradient-box gradient-box--15"></div></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
